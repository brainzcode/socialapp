{% load static %}


<h3>Recent Activity</h3>
        <hr>

        {% for message in room_messages %}

        <div>
            <small>
                <a href="{% url 'user-profile' message.user.id %}">@{{ message.user }}</a> {{ message.created|timesince }} ago
            </small>
            <small>
                replied to "{{message.room}}"
            </small>
            <p>{{message}}</p>

            {% if request.user == message.user %}
            <small>
                <a href="{% url 'delete-message' message.id %}">Delete</a>
                <a href="{% url 'update-message' message.id %}">Edit</a>
            </small>
            {% endif %}
            <hr>
        </div>

        {% endfor %}
